
<div class="card">
    <b>MY PROFILE</b>
    <div class="card-body">
        
        <div><img src="https://avatars1.githubusercontent.com/u/18413443?v=4"></div>
        <div *ngIf="repos">
            <table class="table table-hover" >
                    <thead>
                            <tr>
                              <th>Repository</th>
                              <th>Description</th>
                            </tr>
                          </thead>
                    <tbody *ngFor="let repo of repos">
                            <tr>
                                    <td><b>{{repo.name}}</b></td>
                                    <td>{{repo.description}}</td>
                            </tr>
                    </tbody>
            </table>
  
        </div>
    </div>
</div>
