<div class="container">
<b>PUBLIC REPOSITORIES BY: {{username}}</b><br>
        <div *ngIf="repos">
            <div class="card-columns">
                    <div *ngFor="let repo of repos">
                        <div class="card">
                                <div class="card-body">
                           <b> <h2>{{repo.name}}</h2></b><hr>
                         <p>{{repo.description}}</p> 
                            <a href="{{repo.link}}"><button class="btn btn-default">Go to Repository</button></a>
        
                            </div>
                        </div>
                    </div>
</div>
                </div>

</div>
