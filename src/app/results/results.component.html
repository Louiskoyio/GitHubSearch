<div>
    <div class="dashboard">
<!--<app-my-profile (getProfile)="getMyProfile($event)"></app-my-profile>--> 
    <app-search (emitSearch)="searchUser($event)" (emitSearch2)="searchRepo($event)"></app-search>
    </div>
    <div class="results">
        
    <div *ngIf="users"><b>SEARCH RESULTS:</b>
        <div class="card-columns">
            <div *ngFor="let user of users">
                <div class="card">
                        <div class="card-body">
                            <div><img src="{{user.ppic}}"></div>
                            <div><b>{{user.login}}</b><br>
                    <p style="font-style: italic; margin: 10px; font-size: 12px;">14 public repositories</p>
                    <button [routerLink]="['/user-repo',user.login]" class="btn btn-primary">See Repositories</button></div>
                    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div *ngIf="repos"><b>SEARCH RESULTS:</b>
    <div class="card-columns">
    <div *ngFor="let repo of repos">
            <div class="card ">
                    <div class="card-custom">
             <b>{{repo.name}}</b><br>
             <p>{{repo.description}}</p> <br>
                <a href="{{repo.link}}"><button class="btn btn-default">Go to Repository</button></a>

                </div>
            </div></div>
        </div></div>
</div>
</div>
